<div *ngIf="loading === 'success'" fxLayout="row" fxFlex="100" fxLayoutAlign="center none">
  <mat-card fxFlex="30">
    <mat-card-header>
      <mat-card-title>{{ beer.name }}</mat-card-title>
      <mat-card-subtitle>Browar: {{ brewery.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img [src]="beer.imageUrl" [alt]="beer.name" class="beer-image">
      {{ beer.strength }}
    </mat-card-content>
  </mat-card>

  <mat-card fxFlex="30">
    <mat-card-header>
      <mat-card-title>
        Sk≈Çadniki
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-list>
        <mat-list-item *ngFor="let element of elements">
          {{ element.name }}
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
